<style>
    .autohide{

    }
    @media(max-width:768px){
        .autohide{
            display: none;
        }
    }
</style>
<div class="container-fluid">

    <!--i am header row-->
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">View Pick-up points.</h3>
        </div>
    </div>

    <!--i am form row-->
    <div class="row">
        <div class="col-sm-12">
            <form name="filterPickupEdit">
                <table class="table">
                    <tr>
                        <td>
                            <div class="form-group form-group-sm">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-star"></i>
                                    </span>
                                    <select 
                                        name="status"
                                        onfocus="statusValidate(this.value, document.getElementById('FPEstatus'))"
                                        onchange="statusValidate(this.value, document.getElementById('FPEstatus'))"
                                        class="form-control">
                                        <option>---select status---</option>
                                        <option>ALL</option>
                                        <option>ACTIVE</option>
                                        <option>INACTIVE</option>
                                    </select>
                                </div>
                                <p class="text-danger" id="FPEstatus"></p>
                            </div>
                        </td>
                        <td>
                            <div class="form-group form-group-sm">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i>C</i>
                                    </span>
                                    <select
                                        name="country"
                                        onfocus="countryValidate(this.value, document.getElementById('FPEcountry'))"
                                        onchange="countryValidate(this.value, document.getElementById('FPEcountry')),
                                        countryPickup(this.value)"
                                        class="form-control">
                                        <option>---select Country---</option>
                                    </select>
                                </div>
                                <p class="text-danger" id="FPEcountry"></p>
                            </div>
                        </td>
                        <td>
                            <div class="form-group form-group-sm">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i>P</i>
                                    </span>
                                    <select
                                        name="county"
                                        onfocus="countyValidate1(this.value, document.getElementById('FPEcounty'))"
                                        onchange="countyValidate1(this.value, document.getElementById('FPEcounty')),countyPickup(this.value)"
                                        class="form-control">
                                        <option>---select County---</option>
                                    </select>
                                </div>
                                <p class="text-danger" id="FPEcounty"></p>
                            </div>
                        </td>
                        <td>
                            <div class="form-group form-group-sm">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i>S</i>
                                    </span>
                                    <select
                                         name="state"
                                         onfocus="stateValidate(this.value, document.getElementById('FPEState'))"
                                        onchange="stateValidate(this.value, document.getElementById('FPEState'))"
                                        class="form-control">
                                        <option>---select State---</option>
                                    </select>
                                    <div class="input-group-btn">
                                        <button onclick="populateTableEditPickup1()" class="btn btn-sm btn-info" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <p class="text-danger" id="FPEState"></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!--i am table row-->
    <div class="row">
        <div class="col-sm-12" style="height: 300px;margin-bottom: 5px;overflow-y: auto;">
            <table class="table table-striped table-hover table-responsive">
                <thead class="bg1">
                    <tr>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x fa-bars"></i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">No.</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x">C</i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">Country</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x">P</i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">County</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x">S</i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">State</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x fa-fort-awesome"></i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">Pickup_point</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x fa-star-o"></i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">Action</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-1x fa-star"></i>
                                <i class="fa fa-stack-2x fa-square-o"></i>
                            </span>
                            <span class="autohide">Action</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="viewPickupable">
<!--                    <tr>
                        <td>1</td>
                        <td>Kenya</td>
                        <td>Kiambu</td>
                        <td>Kikuyu</td>
                        <td>Welcome home yo!</td>
                        <td>Active</td>
                        <td><button class="btn btn-warning">Edit</button></td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>

    <!--i am helper div-->
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="btn btn-info" data-toggle="collapse" data-target="#viewPickupHelper">
                                <i class="fa fa-question-circle-o"></i> 
                                About view Pickup
                            </a>
                        </h4>
                    </div>
                    <div class="collapse panel-collapse" id="viewPickupHelper">
                        <div class="panel-body">
                            Here you get to see all your <b>Pick up points</b>. You can edit your pickup points by clicking the button edit!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
