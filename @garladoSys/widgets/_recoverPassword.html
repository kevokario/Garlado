 
<h2 class="text-center">
    <span><sub><i class="fa fa-key"></i></sub><i class="fa fa-unlock"></i></span> 
    Recover Password.
</h2>
<form   name="recoverPass" id="recoverPass">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="text"
                   placeholder="Enter your email address"
                   name="email"
                   onkeyup="validatorEmail()"
                   onfocus="validatorEmail()"
                   class=" form-control"/>
        </div>
        <p class="mydef text-danger" id="emailfeedback"></p>
    </div>
    <div class="form-group">
       <div class="mydef text-success text-center" id="feedback"></div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary" type="button" onclick="validateForgot()">
            <i class="fa fa-user"></i>
            <span>
                <sup>
                    <i class="fa fa-envelope-o"></i>
                </sup>
            </span> Submit</button>
    </div>
    <div class="form-group text-center">
        <p>Not yet logged in? <a onclick="loadLogin()"><b>Click Here!</b></a></p>
    </div>
</form>
