<style>
    .autohide{

    }
    @media(max-width:768px){
        .autohide{
            display: none;
        }
    }
</style>
<div class="container-fluid">
    <div class="row">
        <h4 class="text-center">
            View My Category Group(s).
        </h4>
        <div class="row">
            <div class="col-sm-12">
                <form name="filterEdit">
                    <table class="table">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            Status
                                        </span>
                                        <select class="form-control"
                                                name="statusGroupEdit"
                                                onfocus="statusValidate(this.value, document.getElementById('statusGroupEdit'))"
                                                onchange="statusValidate(this.value, document.getElementById('statusGroupEdit'))"
                                                >
                                            <option>---select status---</option>
                                            <option>ACTIVE</option>
                                            <option>INACTIVE</option>
                                            <option>ALL</option>
                                        </select>
                                    </div>
                                    <p class="mydef text-danger" id="statusGroupEdit"></p>
                                </div> 
                            </td>
                            <td>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            Group
                                        </span>
                                        <select 
                                            class="form-control"
                                            name="generalGroupEdit"
                                            onfocus="generalValidate(this.value, document.getElementById('generalEditError'))"
                                            onchange="generalValidate(this.value, document.getElementById('generalEditError'))"
                                            >
                                            <option>---select Group---</option>
                                        </select>
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-info" onclick="filterCategory()">
                                                <i class="fa fa-search"></i> 
                                            </button>
                                        </div>
                                    </div>
                                    <p class="mydef text-danger" id="generalEditError"></p>
                                </div>  
                            </td>

                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-sm-12" style="height: 300px;margin-bottom: 5px;overflow-y: auto;">

            <table class="table table-hover table-responsive table-striped">
                <thead class="bg1">
                    <tr>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-2x fa-square-o"></i>
                                <i class="fa fa-stack-1x fa-bars"></i>
                            </span>
                            <span class="autohide">No.</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-2x fa-square-o"></i>
                                <i class="fa fa-stack-1x fa-cart-plus"></i>
                            </span>
                            <span class="autohide">General</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-2x fa-square-o"></i>
                                <i class="fa fa-stack-1x fa-shopping-basket"></i>
                            </span>
                            <span class="autohide">Category</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-2x fa-square-o"></i>
                                <i class="fa fa-stack-1x fa-star"></i>
                            </span>
                            <span class="autohide">Status</span>
                        </th>
                        <th>
                            <span class="fa fa-stack">
                                <i class="fa fa-stack-2x fa-square-o"></i>
                                <i class="fa fa-stack-1x fa-star-o"></i>
                            </span>
                            <span class="autohide">Action</span>
                        </th>

                    </tr>
                </thead>
                <tbody  id="generalCategoryView">

                </tbody>
            </table>
        </div>
        <div class="col-sm-12">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" class="btn btn-info" href="#collapsecategoryeditview">
                                <i class="fa fa-question-circle-o"></i> About Category Group 
                            </a>
                        </h4>
                    </div>
                    <div id="collapsecategoryeditview" class="panel-collapse collapse">
                        <div class="panel-body">
                            Here you get to see all category groups of your products. <br>
                            You can <strong>Modify</strong> a group by clicking the button <strong>Edit</strong>.
                            <br>
                            You can change name or status.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
