<div class="container-fluid">
    <h3 class="text-center">Add More Pictures.</h3>
    <div class="row">
        <div class="col-sm-12">
            <h4>Product :<strong id="addMorePictureName"> </strong></h4>
        </div>

            <form name="addMorePic">
                <input type="hidden" name="itemid">
                <div class="form-group">
                    <label class="control-label">Browse a picture.</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-picture-o"></i>
                        </span>
                        <input type="file" 
                               id="moreItempic" 
                               onfocus="imageValidator(document.addMorePic.moreItemPic,document.getElementById('moreItempicDiv'))"
                               onchange="imageValidator(document.addMorePic.moreItemPic,document.getElementById('moreItempicDiv'))"
                               name="moreItemPic" class="form-control">
                    </div>
                    <p class="text-danger" id="moreItempicDiv"></p>
                </div>
                <div class="form-group">
                    <p class="text-center mydef text-success" id="addMorePicFeedBack">
                    </p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary"
                            onclick="uploadMoreImages()"
                            type="button">
                        Add
                    </button>
                </div>
            </form>
        </div>
        <div class="col-sm-12">
             <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title">

                    </h4>
                </div>

                    <div class="panel-body text-justify">

                        <ol>

                        </ol>
                    </div>

                </div>
            </div>
        </div>
