<!--
=======================================================================================
                             MODAL DATA ADD STOCK
=======================================================================================
-->
<div class="modal" data-backdrop="static" id="stockAddModal" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <a class="btn btn-info close" data-dismiss="modal">&times;</a>
                <h3 class="text-center">Add Stock</h3>
            </div>
            <div class="modal-body">
                <h2 class="text-center"><small id="NSFtitle">Product Name</small></h2>
                <form name="newStockForm">
                    <input type="hidden" name="id"/>
                    <div class="form-group">
                        <label>Current Stock</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-smile-o"></i>
                            </span>
                            <input type="text" name="current" class="form-control" disabled="" value="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>New Stock</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-smile-o"></i>
                            </span>
                            <input type="number" onchange="changerValue(this.value),numberValidate1(this.value,document.getElementById('NSFstock'))"
                                   onkeyup="changerValue(this.value),numberValidate1(this.value,document.getElementById('NSFstock'))"
                                   onfocus="numberValidate1(this.value,document.getElementById('NSFstock'))"
                                   name="stock" class="form-control" placeholder="Enter number of stock"/>
                        </div>
                        <p class="text-danger mydef" id="NSFstock"></p>
                    </div>
                    <div class="form-group">
                        <p class="text-center text-success mydef" id="NSFfeedback"></p>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-sm btn-primary" onclick="saveStock()">
                            Save
                        </button>
                        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <p class="mydef">Riotech Developers</p>
            </div>
        </div>
    </div>
</div>
