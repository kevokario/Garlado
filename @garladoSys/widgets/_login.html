<h2 class="text-center"> <i class="fa fa-users"></i> Administrator Login.</h2>
<form id="login" name="login">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-user"></i>
            </span>
            <input 
                type="text" 
                autofocus
                placeholder="Enter your email address" 
                onkeyup="validatorUsername()"
                onfocus="validatorUsername()"
                name="username"
                value="kevokario@gmail.com"
                class=" form-control"
                />
        </div>
    </div>
     <p id="userfeedback" class="text-danger mydef "></p>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-lock"></i>
            </span>
            <input 
                type="password"
                placeholder="Enter password" 
                onkeyup="validatorPassword()"
                onfocus="validatorPassword()"
                name="password"
                value="12345"
                class=" form-control"/>
        </div>
        <p id="passfeedback" class="mydef text-danger"></p>
    </div>
    <div class="form-group">
        <div class="mydef text-success text-center" id="feedback"></div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary" type="button" onclick="validateLogin()">
            <i class="fa fa-user"></i>
            <span>
                <sup>
                    <i class="fa fa-check"></i>
                </sup>
            </span> Login</button>
    </div>
    <div class="form-group text-center">
        <p>Forgotten Password? <a onclick="loadPassword()"><b>Click Here!</b></a></p>
    </div>
</form>
